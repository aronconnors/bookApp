<mat-card>
    <b><span>Books</span></b>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput #input placeholder="Enter search term">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="tableData(input.value)">Search</button>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>

        <ng-container matColumnDef="isbn10">
            <th mat-header-cell *matHeaderCellDef>isbn10</th>
            <td mat-cell *matCellDef="let element">{{element.isbn10}}</td>
        </ng-container>

        <ng-container matColumnDef="published_year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let element">{{element.published_year}}</td>
        </ng-container>

        <ng-container matColumnDef="average_rating">
            <th mat-header-cell *matHeaderCellDef>Average Rating</th>
            <td mat-cell *matCellDef="let element">{{element.average_rating}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>
